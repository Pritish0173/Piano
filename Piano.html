<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piano</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            document.querySelectorAll('.key').forEach(function(key) {
                key.onclick = function() {
                    const noteSound = document.getElementById(key.dataset.note)
                    noteSound.currentTime = 0
                    noteSound.play();
                    key.classList.add('active')
                    noteSound.addEventListener('ended', () => {
                        key.classList.remove('active')
                    })
                };

            });

        });
    </script>

</head>

<body>
    <div class="piano">
        <div class="key white" data-note="C"></div>
        <div class="key black" data-note="Cs"></div>
        <div class="key white" data-note="D"></div>
        <div class="key black" data-note="Ds"></div>
        <div class="key white" data-note="E"></div>
        <div class="key white" data-note="F"></div>
        <div class="key black" data-note="Fs"></div>
        <div class="key white" data-note="G"></div>
        <div class="key black" data-note="Gs"></div>
        <div class="key white" data-note="A"></div>
        <div class="key black" data-note="As"></div>
        <div class="key white" data-note="B"></div>
    </div>

    <audio src="C4.mp3" id="C"></audio>
    <audio src="Cs4.mp3" id="Cs"></audio>
    <audio src="D4.mp3" id="D"></audio>
    <audio src="Ds4.mp3" id="Ds"></audio>
    <audio src="E4.mp3" id="E"></audio>
    <audio src="F4.mp3" id="F"></audio>
    <audio src="Fs4.mp3" id="Fs"></audio>
    <audio src="G4.mp3" id="G"></audio>
    <audio src="Gs4.mp3" id="Gs"></audio>
    <audio src="A4.mp3" id="A"></audio>
    <audio src="As4.mp3" id="As"></audio>
    <audio src="B4.mp3" id="B"></audio>


</body>

</html>
